<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro - Market PHOVL</title>
  <style>
    :root{
      --bg:#f5f5dc; /* Beige */
      --card:#fffdf5;
      --accent:#4f46e5; /* Azul */
      --highlight:#f6c90e; /* Amarillo */
      --muted:#6b7280;
      --radius:12px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    html,body{
      height:100%;
      margin:0;
      background: var(--bg);
      background-image: 
        linear-gradient(45deg, rgba(139, 69, 19, 0.08) 25%, transparent 25%),
        linear-gradient(-45deg, rgba(139, 69, 19, 0.08) 25%, transparent 25%),
        linear-gradient(45deg, transparent 75%, rgba(139, 69, 19, 0.08) 75%),
        linear-gradient(-45deg, transparent 75%, rgba(139, 69, 19, 0.08) 75%);
      background-size: 40px 40px;
    }

    .center-wrap{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:0 8px 30px rgba(18,38,63,0.08);
      padding:32px;
      width:100%;
      max-width:420px;
      box-sizing:border-box;
      text-align:center;
    }

    h1{
      margin:0;
      font-size:24px;
      color:#0f172a;
      text-transform:uppercase;
      font-weight:700;
    }

    h2.subtitle{
      margin:6px 0 18px;
      font-size:18px;
      background:linear-gradient(90deg, var(--accent), var(--highlight));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      font-weight:700;
      letter-spacing:1px;
      text-transform:uppercase;
    }

    p.lead{
      margin:0 0 18px;
      color:var(--muted);
      font-size:14px;
    }

    .form-group{
      display:flex;
      flex-direction:column;
      gap:8px;
      margin-bottom:14px;
      text-align:left
    }

    /* Alternar colores en labels */
    .form-group:nth-child(1) label{ color:var(--accent); }
    .form-group:nth-child(2) label{ color:var(--highlight); }
    .form-group:nth-child(3) label{ color:var(--accent); }
    .form-group:nth-child(4) label{ color:var(--highlight); }

    input[type="text"], input[type="email"], input[type="password"]{
      padding:10px 12px;
      border:1px solid #e6e9ef;
      border-radius:8px;
      font-size:14px;
      outline:none;
      transition:0.3s;
    }
    input:focus{
      box-shadow:0 0 0 4px rgba(79,70,229,0.08);
      border-color:var(--accent);
    }

    .btn{
      padding:10px 14px;
      border-radius:10px;
      border:0;
      cursor:pointer;
      font-weight:600;
      transition:0.3s;
    }
    .btn-primary{
      background:linear-gradient(90deg, var(--accent), var(--highlight));
      color:#fff;
    }
    .btn-primary:hover{
      background:linear-gradient(90deg, var(--highlight), var(--accent));
      color:#000;
    }
    .btn-secondary{
      background:transparent;
      border:1px solid var(--highlight);
      color:var(--accent);
      border-radius:6px;
    }
    .btn-secondary:hover{
      background:var(--highlight);
      color:#000;
    }

    .centered-row{display:flex;justify-content:center;margin-top:12px}
    .small{font-size:13px;color:var(--muted);text-align:center}

    @media (max-width:420px){.card{padding:20px}}
  </style>
</head>
<body>
  <div class="center-wrap">
    <main class="card" role="main" aria-labelledby="title">
      <h1 id="title">Market PHOVL</h1>
      <h2 class="subtitle">Registro</h2>
      <p class="lead">Crea tu cuenta para comenzar a usar la plataforma.</p>

      <form id="registerForm" onsubmit="handleRegister(event)">
        <div class="form-group">
          <label for="name">Nombre completo</label>
          <input id="name" name="name" type="text" placeholder="Tu nombre completo" required />
        </div>

        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input id="email" name="email" type="email" autocomplete="email" placeholder="tu@ejemplo.com" required />
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input id="password" name="password" type="password" autocomplete="new-password" placeholder="••••••••" required />
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirmar contraseña</label>
          <input id="confirmPassword" name="confirmPassword" type="password" autocomplete="new-password" placeholder="••••••••" required />
        </div>

        <div class="centered-row">
          <button class="btn btn-primary" type="submit">Crear cuenta</button>
        </div>
      </form>

      <p class="small" style="margin-top:18px;">
        ¿Ya tienes cuenta?
        <a href="index.html" class="btn-secondary" style="padding:6px 10px;">Inicia sesión</a>
      </p>
    </main>
  </div>

  <script>
    function handleRegister(e){
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if(password !== confirmPassword){
        alert("Las contraseñas no coinciden.");
        return;
      }

      alert('Registrando usuario: ' + name + ' con correo: ' + email);
    }
  </script>
</body>
</html>
