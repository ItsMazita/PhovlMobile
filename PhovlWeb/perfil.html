<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perfil - Market PHOVL</title>
  <style>
    :root{
      --bg:#f5f5dc;
      --card:#fffdf5;
      --accent:#4f46e5;
      --highlight:#f6c90e;
      --muted:#6b7280;
      --radius:12px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    body{
      margin:0;
      background: var(--bg);
      background-image: 
        linear-gradient(45deg, rgba(139, 69, 19, 0.08) 25%, transparent 25%),
        linear-gradient(-45deg, rgba(139, 69, 19, 0.08) 25%, transparent 25%),
        linear-gradient(45deg, transparent 75%, rgba(139, 69, 19, 0.08) 75%),
        linear-gradient(-45deg, transparent 75%, rgba(139, 69, 19, 0.08) 75%);
      background-size: 40px 40px;
      color:#0f172a;
    }

    header{
      background:linear-gradient(90deg, var(--accent) 68%, var(--highlight) 32%);
      color:#fff;
      padding:8px 16px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    header .logo{
      display:flex;
      align-items:center;
      gap:6px;
      font-size:24px;
    }

    nav{
      display:flex;
      gap:12px;
      align-items:center;
    }
    nav a{
      color:#fff;
      text-decoration:none;
      font-size:14px;
      font-weight:600;
      padding:4px 8px;
      border-radius:6px;
      display:flex;
      align-items:center;
      gap:4px;
      transition:all 0.3s ease;
    }
    nav a:hover{
      background:var(--highlight);
      color:#000;
    }

    .container{
      padding:24px;
      max-width:800px;
      margin:0 auto;
    }
    h2{
      font-size:24px;
      margin-top:0;
      text-align:center;
    }
    .profile-card{
      background: var(--card);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: 0 4px 20px rgba(18,38,63,0.08);
      margin-top: 20px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .profile-card h3{
      margin:0;
      font-size:20px;
      color:var(--accent);
    }
    .profile-card p{
      margin:0;
      font-size:16px;
      color:var(--muted);
    }
    .btn{
      margin-top:10px;
      padding:8px 12px;
      border-radius:8px;
      border:0;
      background:linear-gradient(90deg, var(--accent), var(--highlight));
      color:#fff;
      cursor:pointer;
      font-weight:600;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease, color 0.3s ease;
      font-size:16px;
      align-self:center;
    }
    .btn:hover{
      background:linear-gradient(90deg, var(--highlight), var(--accent));
      color:#000;
      transform: translateY(-4px);
      box-shadow:0 8px 16px rgba(18,38,63,0.2);
    }
    .history{
      margin-top:10px;
    }
    .history h4{
      margin-bottom:6px;
    }
    .history ul{
      list-style:none;
      padding-left:0;
    }
    .history ul li{
      background: #f0e68c;
      margin-bottom:4px;
      padding:6px 10px;
      border-radius:6px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">游 Market PHOVL</div>
    <nav>
      <a href="Pagina Principal.html">Inicio</a>
      <a href="#">Productos</a>
      <a href="cart.html">游 Carrito</a>
      <a href="perfil.html">Perfil</a>
      <a href="index.html">Cerrar sesi칩n</a>
    </nav>
  </header>

  <div class="container">
    <h2>Perfil de Usuario</h2>
    <div class="profile-card">
      <h3>Nombre de usuario:</h3>
      <p id="username">Invitado</p>

      <h3>Correo electr칩nico:</h3>
      <p id="email">correo@ejemplo.com</p>

      <div class="history">
        <h4>Historial de compras:</h4>
        <ul id="purchase-history">
          <!-- Productos agregados aparecer치n aqu칤 -->
        </ul>
      </div>

      <button class="btn" onclick="location.href='Pagina Principal.html'">Volver a la P치gina Principal</button>
    </div>
  </div>

  <script>
    // Mostrar historial de compras desde localStorage
    const historyList = document.getElementById('purchase-history');
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    if(cart.length === 0){
      const li = document.createElement('li');
      li.textContent = "No hay compras registradas";
      historyList.appendChild(li);
    } else {
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - $${item.price.toFixed(2)} MXN`;
        historyList.appendChild(li);
      });
    }


  </script>
</body>
</html>
