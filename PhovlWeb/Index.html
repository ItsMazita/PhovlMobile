<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Market PHOVL</title>

  <style>
    :root {
      --bg:#f3f6fb;
      --card:#ffffff;
      --accent:#4f46e5;
      --muted:#000000; /* Texto negro */
      --radius:12px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    html, body {
      height:100%;
      margin:0;
      background: var(--bg) no-repeat center center fixed;
      background-image: url(inicio.jpeg);
      background-size: cover;
    }

    .center-wrap {
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: var(--radius);
      box-shadow:0 8px 30px rgba(18,38,63,0.08);
      padding:32px;
      width:100%;
      max-width:420px;
      box-sizing:border-box;
      text-align:center;
    }

    h1 {
      margin:0;
      font-size:48px;
      color:#f6fa00;
      text-transform:uppercase;
      font-weight:900;
      -webkit-text-stroke: 2px black;
      text-stroke: 2px black;
    }

    h2.subtitle {
      margin:6px 0 18px;
      font-size:18px;
      color:var(--accent);
      text-transform:uppercase;
      font-weight:700;
      letter-spacing:1px;
      -webkit-text-stroke: 1px black;
      text-stroke: 1px black;
    }

    p.lead {
      margin:0 0 18px;
      color: var(--muted);
      font-size:14px;
      font-weight: bold;
    }

    .form-group {
      display:flex;
      flex-direction:column;
      gap:8px;
      margin-bottom:14px;
      text-align:left;
    }

    label {
      font-size:13px;
      color: black;
      font-weight: bold;
    }

    input[type="email"], input[type="password"] {
      padding:10px 12px;
      border:1px solid #e6e9ef;
      border-radius:8px;
      font-size:14px;
      outline:none;
      color: #000;
      background: rgba(255,255,255,0.3);
    }

    input::placeholder {
      color: black;
      font-weight: bold;
    }

    input:focus {
      box-shadow:0 0 0 4px rgba(79,70,229,0.08);
      border-color:var(--accent);
    }

    .btn {
      padding:10px 14px;
      border-radius:10px;
      border:0;
      cursor:pointer;
      font-weight:600;
    }

    .btn-primary {
      background:var(--accent);
      color:#fff;
    }

    .btn-secondary {
      background:transparent;
      border:1px solid #dfe6fd;
      color:var(--accent);
    }

    .centered-row {
      display:flex;
      justify-content:center;
      margin-top:12px;
    }

    .small {
      font-size:13px;
      color: black;
      font-weight: bold;
    }

    .links {
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-top:8px;
    }

    @media (max-width:420px) {
      .card {
        padding:20px;
      }
      h1 {
        font-size:36px;
      }
    }
  </style>

</head>
<body>

  <div class="center-wrap">
    <main class="card" role="main" aria-labelledby="title">

      <h1 id="title">Market PHOVL</h1>
      <h2 class="subtitle">Bienvenidos</h2>

      <p class="lead">Inicia sesión con tu cuenta o regístrate si aún no tienes una.</p>

      <form id="loginForm" onsubmit="handleLogin(event)">

        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input id="email" name="email" type="email" autocomplete="email"
                 placeholder="//tu@ejemplo.com" required />
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input id="password" name="password" type="password"
                 autocomplete="current-password" placeholder="//Ejemplo" required />
        </div>

        <div class="links small">
          <label>
            <input type="checkbox" id="remember"> Recuérdame
          </label>
          <a href="#" id="forgot">¿Olvidaste tu contraseña?</a>
        </div>

        <div class="centered-row">
          <!-- Botón ya preparado para la redirección -->
          <button class="btn btn-primary" id="loginBtn" type="submit">Iniciar sesión</button>
        </div>

        <div class="centered-row" style="margin-top:12px;">
          <button type="button" class="btn btn-secondary" id="registerBtn"
                  onclick="handleRegister()">Registrarse</button>
        </div>

      </form>

    </main>
  </div>

  <script>

    // Redirigir a la página principal al iniciar sesión
    function handleLogin(e) {
      e.preventDefault();
      window.location.href = "Pagina Principal.html";
    }

    // Llevar al registro
    function handleRegister() {
      window.location.href = "register.html";
    }

  </script>

</body>
</html>
